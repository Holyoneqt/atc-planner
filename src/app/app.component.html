<div class="app-page">
  <div class="navbar">
    <img src="assets/atc_logo.jpg" >
    <select name="bandMember" id="bandMembers" (change)="onBandMemberSelect($event)">
      <option *ngFor="let member of bandMembers" [selected]="member === currentMember">{{ member }}</option>
    </select>
  </div>
  <div class="content">
    <app-calendar class="no-body-padding"></app-calendar>
  </div>
</div>
